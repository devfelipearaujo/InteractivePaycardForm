<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <section class="cards">
      <img class="cards__imagem cards__imagem-costas" src="./assets/images/bg-card-back.png" alt="">
      <div class="cards__imagem-frente-container">
        <img class="cards__imagem cards__imagem-frente" src="./assets/images/bg-card-front.png" alt="">
        <div class="circulos__container">
          <span class="circulo"></span>
          <span class="circulo-pequeno"></span>
        </div>
        <div class="dados__container">
          <span class="span__cardNumber">0000  0000  0000  0000</span>
          <div class="dados__container-grupo">
            <span class="span__cardName">Jane Appleseed</span>
            <span class="span__cardExpiration">00/00</span>
          </div>
        </div>
      </div>
    </section>

    <section class="form">
      <form>
        <div class="container">
          <label class="label" for="name">cardholder name</label>
          <input class="form__input" type="text" name="" id="name" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="container">
          <label class="label" for="name">card number</label>
          <input class="form__input" data-cardNumber type="number" 
          oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="16" name="cardNumber" id="name" placeholder="e.g. 1234-5678-9123-0000"  required>    
        </div>

        <div class="form__grupo">     
          <div class="container form__grupo-coluna">
            <label class="label" for="data">exp. date (mm/yy)</label>
            <div class="expDate__container">
              <input class="form__input expDate-input" type="number" name="mÃªs" id="data" placeholder="MM">
              <input class="form__input expDate-input" type="number" name="ano" id="data" placeholder="YY">
            </div>
          </div>

          <div class="container form__grupo-coluna">
            <label class="label" for="cvc">cvc</label>
            <input class="form__input" type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
          <input type="submit">
      </form>
    </section>
</div>
</main>

<script src="./main.js"></script>
</body>
</html>
